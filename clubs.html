<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>H Corp Institute of Innovation | Clubs</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFFFF;
            color: #003366;
            margin: 0;
            padding: 0;
        }

        .topbar-custom {
            background-color: #003366;
        }
        .navbar-brand, .navbar .nav-link {
            color: #E6F0FF !important;
        }

        .section {
            border: 3px solid #003366;
            border-radius: 12px;
            background-color: #E6F0FF;
            max-width: 960px;
            margin: 40px auto;
            text-align: center;
            padding: 28px;
            box-shadow: 0 12px 30px rgba(0,68,170,0.06);
        }

        .section h2 {
            color: #3366CC;
            font-weight: 700;
            margin-bottom: 6px;
            font-size: 1.9rem;
        }
        .section p.lead {
            color: #003366;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .club-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 14px;
            align-items: center;
            margin: 10px 12px 18px 12px;
        }

        button.club-btn {
            background-color: #0044AA;
            color: #FFFFFF;
            padding: 12px 18px;
            border: none;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            min-width: 160px;
            font-weight: 600;
            box-shadow: 0 6px 12px rgba(0,68,170,0.08);
            transition: transform .12s ease, background-color .12s ease, box-shadow .12s ease;
        }
        button.club-btn:hover {
            background-color: #3366CC;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,68,170,0.12);
        }

        .center-row {
            display:flex;
            justify-content:center;
            margin-top: 8px;
        }

        #club_info_box {
            background-color: #66AAFF;
            color: #003366;
            padding: 22px;
            border-radius: 10px;
            margin-top: 26px;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid #0044AA;
            min-height: 120px;
            text-align: left;
            font-weight: 500;
            white-space: pre-line;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg topbar-custom navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">H Corp Institute of Innovation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="grades.html">Grade Calculator</a></li>
                    <li class="nav-item"><a class="nav-link active" href="clubs.html">Clubs</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br>

    <div class="section">
        <h2>School Club Information</h2>
        <p class="lead">Select a club:</p>

        <div class="club-grid" id="club-buttons">
            <button class="club-btn" py-click="RED_Club">Robotics Engineering Division</button>
            <button class="club-btn" py-click="CT_Club">Cybersecurity Taskforce</button>
            <button class="club-btn" py-click="WND_Club">Wellness & Discipline Club</button>
            <button class="club-btn" py-click="CL_Team">Campus Logistics Team</button>
        </div>

        <div id="club_info_box" style="font-size: 20px;">Click a club to see its information.</div>
    </div>

    <script type="py" src="clubs.py"></script>
</body>
</html>
